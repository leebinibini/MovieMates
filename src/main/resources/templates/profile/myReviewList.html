<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:hover="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>리뷰 리스트 보기</title>
    <link rel="shortcut icon" th:href="@{/profile/images/fav.png}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/profile/css/swiper-bundle.min.css}"/>
    <link rel="stylesheet" th:href="@{/profile/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/profile/css/output-scss.css}"/>
    <link rel="stylesheet" th:href="@{/profile/css/output-tailwind.css}"/>
    <link rel="stylesheet" th:href="@{/profile/css/review.css}"/>
</head>
<body>
<div class="breadcrumb-block style-shared">
    <div class="breadcrumb-main bg-linear overflow-hidden">
        <div class="container lg:pt-[134px] pt-24 pb-10 relative">
            <div class="main-content w-full h-full flex flex-col items-center justify-center relative z-[1]">
                <div class="text-content">
                    <div class="heading2 text-center">My Account</div>
                    <div class="link flex items-center justify-center gap-1 caption1 mt-3">
                        <a href="index.html">Homepage</a>
                        <i class="ph ph-caret-right text-sm text-secondary2"></i>
                        <div class="text-secondary2 capitalize">My Account</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="my-account-block md:py-20 py-10">
    <div class="container">
        <div class="content-main lg:px-[60px] md:px-4 flex gap-y-8 max-md:flex-col w-full">
            <div class="left md:w-1/3 w-full xl:pr-[3.125rem] lg:pr-[28px] md:pr-[16px]">
                <div class="user-infor bg-surface md:px-8 px-5 md:py-10 py-6 md:rounded-[20px] rounded-xl">
                    <div class="heading flex flex-col items-center justify-center">
                        <div class="avatar">
                            <img th:src="@{user.profileImageUrl}" alt="avatar"
                                 class="md:w-[140px] w-[120px] md:h-[140px] h-[120px] rounded-full"/>
                        </div>
                        <div class="name heading6 mt-4 text-center">Tony Nguyen</div>
                        <div class="mail heading6 font-normal normal-case text-secondary text-center mt-1">
                            hi.avitex@gmail.com
                        </div>
                    </div>
                    <div class="menu-tab list-category w-full max-w-none lg:mt-10 mt-6">
                        <a th:href="@{#}"
                           class="category-item flex items-center gap-3 w-full px-5 py-4 rounded-lg cursor-pointer duration-300 hover:bg-white active"
                           th:data-item="${dashboard}">
                            <span class="ph ph-house-line text-xl"></span>
                            <strong class="heading6">History Orders</strong>
                        </a>
                        <a th:href="@{/api/}"
                           class="category-item flex items-center gap-3 w-full px-5 py-4 rounded-lg cursor-pointer duration-300 hover:bg-white mt-1.5"
                           th:data-item="${orders}">
                            <span class="ph ph-package text-xl"></span>
                            <strong class="heading6">Upcoming Reservations</strong>
                        </a>
                        <a th:href="@{/api/review/myList/1}"
                           class="category-item flex items-center gap-3 w-full px-5 py-4 rounded-lg cursor-pointer duration-300 hover:bg-white mt-1.5"
                           th:data-item="${address}">
                            <span class="ph ph-tag text-xl"></span>
                            <strong class="heading6">My Reviews</strong>
                        </a>
                        <a th:href="@{/api/user/profile/setting/1}"
                           class="category-item flex items-center gap-3 w-full px-5 py-4 rounded-lg cursor-pointer duration-300 hover:bg-white mt-1.5"
                           th:data-item="${setting}">
                            <span class="ph ph-gear-six text-xl"></span>
                            <strong class="heading6">Setting</strong>
                        </a>
                        <a href="login.html"
                           class="category-item flex items-center gap-3 w-full px-5 py-4 rounded-lg cursor-pointer duration-300 hover:bg-white mt-1.5">
                            <span class="ph ph-sign-out text-xl"></span>
                            <strong class="heading6">WishList</strong>
                        </a>
                    </div>
                </div>
            </div>
            <div class="tab text-content overflow-hidden w-full p-7 border border-line rounded-xl">
                <h6 class="heading6">Your Orders</h6>
                <div className="list_order">
                    <div className="order_item mt-5 border border-line rounded-lg box-shadow-xs" th:each="review : ${movieWithReview}">
                        <div className="flex flex-wrap items-center justify-between gap-4 p-5 border-b border-line">
                            <div className="flex items-center gap-8 ml-2">
                                <strong className="text-title">Movie Title:</strong>
                                <strong className="order_number text-button uppercase" th:text="${review.title}">Movie Title</strong>
                                <strong className="text-title">Rating:</strong>
                                <span className="tag px-4 py-1.5 rounded-full bg-opacity-10 bg-yellow text-yellow caption1 font-semibold" th:text="${review.rating}">Pending</span>
                            </div>
                        </div>
                        <div className="list_prd px-5">
                            <div className="prd_item flex flex-wrap items-center justify-between gap-3 py-5 border-b border-line">
                                <!--<Link th:href={'/product/default'} className="flex items-center gap-5">-->
                                <div className="bg-img flex-shrink-0 md:w-[100px] w-20 aspect-square rounded-lg overflow-hidden">
                                    <img
                                            th:src="${review.lengthPosterUrl}"
                                            th:alt="${review.title}"
                                            width="100"
                                            height="100"
                                            class="object-cover"
                                    />
                                </div>
                                <div>
                                    <div className="prd_name text-title" id="reviewContent" th:text="${review.content}">Review Content</div>
                                    <!--<div className="caption1 text-secondary mt-2">
                                        <span className="prd_size uppercase">L</span>
                                        <span>/</span>
                                        <span className="prd_color capitalize">Pink</span>
                                    </div>-->
                                </div>
                                </Link>
                                <!--<div className='text-title'>
                                    <span className="prd_quantity">1</span>
                                    <span> X </span>
                                    <span className="prd_price">$69.00</span>
                                </div>-->
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-4 p-5">
                            <button class="button-main" onclick="editReview(this, '${review.content}', ${review.id})">리뷰 수정하기</button>
                            <button class="button-main bg-surface border border-line hover:bg-black text-black hover:text-white" onclick="deleteReview(${review.id})">
                                리뷰 삭제하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script>
    function editReview(button, currentContent, reviewId) {
        const reviewContainer = button.closest('.order_item');
        const reviewContentDiv = reviewContainer.querySelector('#reviewContent');

        // 기존 내용을 인풋 필드로 변환
        reviewContentDiv.innerHTML = `
        <input type="text" id="editReviewInput" value="${currentContent}" class="input-field">
        <button class="button-main mt-2" onclick="saveReview(${reviewId})">저장하기</button>
    `;

        // '리뷰 수정하기' 버튼을 비활성화하거나 숨김 처리
        button.style.display = 'none';
    }

    function saveReview(reviewId) {
        const newContent = document.getElementById('editReviewInput').value;

        // 서버에 수정 요청 보내기
        fetch(`/api/review/update/${reviewId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content: newContent })
        })
            .then(response => {
                if (response.ok) {
                    alert('리뷰가 수정되었습니다.');

                    // 수정된 내용을 화면에 다시 출력
                    const reviewContentDiv = document.getElementById('reviewContent');
                    reviewContentDiv.innerHTML = newContent;
                } else {
                    alert('리뷰 수정에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('리뷰 수정 중 오류가 발생했습니다.');
            });
    }

    function deleteReview(reviewId) {
        const confirmDelete = confirm('정말로 이 리뷰를 삭제하시겠습니까?');
        if (!confirmDelete) return;

        fetch(`/api/review/delete/${reviewId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('리뷰가 삭제되었습니다.');
                    location.reload(); // 삭제 후 페이지 새로고침
                } else {
                    alert('리뷰 삭제에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('리뷰 삭제 중 오류가 발생했습니다.');
            });
    }
</script>

</html>
