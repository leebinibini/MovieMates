<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/head :: headContent}">
</head>
<body style="background-color: #000;">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">영화 정보 입력하기</h3>
                            </div>
                            <div class="card-body">
                                <form id="movieRegisterForm">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputTitle" type="text" placeholder="영화 제목을 입력하세요" />
                                        <label for="inputTitle">Movie Title</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputInformation" type="text" placeholder="영화 내용을 입력하세요" />
                                        <label for="inputInformation">Movie Information</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit">영화 등록하기</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><p id="responseText">여기 입력될 것임</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/admin/js/scripts.js}"></script>
<script>
    document.querySelector('#movieRegisterForm').addEventListener('submit', (event) => {
        event.preventDefault(); // 폼이 기본적으로 전송되지 않도록 방지

        const title = document.getElementById('inputTitle').value;
        const information = document.getElementById('inputInformation').value;

        axios.post("/api/movie/register", {
            title: title,
            information: information
        }).then(response => {
            if (response.status === 200 && response.data === true) {
                console.log("Movie saved successfully");
                document.getElementById("responseText").innerText = response.status;
                alert("영화 정보 저장 성공!")
                window.location.href = "/api/admin";
            } else {
                console.log("Failed to save the movie");
                alert("영화 정보 저장 실패!")
            }
            console.log('영화 등록 결과: ', response.status);
        }).catch(error => {
            console.log("Error: ", error);
        });
    });
</script>
</body>
</html>
